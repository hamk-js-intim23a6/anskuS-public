<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Multiple Choice Quiz</h2>

        <form id="quizForm" class="border p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label class="form-label"><strong>When was the first Apple iPhone launched in the USA?</strong></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="2000">
                    <label class="form-check-label">2000</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="2001">
                    <label class="form-check-label">2001</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="2007">
                    <label class="form-check-label">2007</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="2008">
                    <label class="form-check-label">2008</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Who invented the World Wide Web (WWW)?</strong></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="Barack Obama">
                    <label class="form-check-label">Barack Obama</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="Tim Berners-Lee">
                    <label class="form-check-label">Tim Berners-Lee</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="Linus Torvalds">
                    <label class="form-check-label">Linus Torvalds</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Which of the following definitions uses block scope in JavaScript?</strong></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="x = 5">
                    <label class="form-check-label">x = 5</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="var x = 5">
                    <label class="form-check-label">var x = 5</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="let x = 5">
                    <label class="form-check-label">let x = 5</label>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="checkAnswers()">Submit</button>
        </form>

        <div id="result" class="mt-3 alert alert-info d-none"></div>
    </div>

    <script>
        function checkAnswers() {
            const answers = {
                q1: "2007",
                q2: "Tim Berners-Lee",
                q3: "let x = 5"
            };

            let score = 0;
            let total = Object.keys(answers).length;
            let userAnswers = new FormData(document.getElementById('quizForm'));

            for (let [question, correctAnswer] of Object.entries(answers)) {
                if (userAnswers.get(question) === correctAnswer) {
                    score++;
                }
            }

            let resultDiv = document.getElementById('result');
            resultDiv.classList.remove('d-none');
            resultDiv.textContent = `Your Score: ${score}/${total}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
